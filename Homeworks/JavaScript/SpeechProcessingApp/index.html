<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsible.css">
    <title>Joke Tailer</title>
</head>

<body >

    <section class="moving-image-up">
            <div class="appeared-robot"> 
                <img class="appeared" src="public/images/robot.png" alt="robot">
                <img class="appeared" src="public/images/robot.png" alt="robot">
                <img class="appeared" src="public/images/robot.png" alt="robot">
                <img class="appeared" src="public/images/robot.png" alt="robot"> 
            </div>
    </section>

    <section class="joke-tailer-container">
        <div class="button-container">
            <button id="btn-primary">Tell me a joke!</button>
        </div>

        <div class="joke-text-container">
            <p id="joke-text">I tell you a joke</p>
        </div> 

        <div class="media-container">
            <img id="gif" src="public/images/robotMove.gif" alt="robot.gif">
            <img id="image" src="public/images/robot.png" alt="robot.img"> 
          <!-- if the gif is not supported to browser i want to appeared the image   -->
        </div>


    </section>

    <section class="moving-image-down">
            <div class="appeared-robot"> 
                <img class="appeared" src="public/images/robot.png" alt="robot">
                <img class="appeared" src="public/images/robot.png" alt="robot">
                <img class="appeared" src="public/images/robot.png" alt="robot">
                <img class="appeared" src="public/images/robot.png" alt="robot"> 
             </div>
    </section>

    <script src="index.js" ></script>
</body>
</html>
